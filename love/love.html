     * {

            box-sizing: border-box;

        body {
            /* background-color: #f5f4f1; */
            text-align: center;
            
        }
        .stage {
            position: relative;
            min-height: 50vh;
            width: 800px;
            margin: 100px;
        }
        .love-wrap {
            position: absolute;
            left: 0;
            margin-top: 0;
            top: 0;
        }

        .love-wrap .love {
            width: 34px;
            height: 34px;
            position: relative;
            display: inline-block;
            font-size: 0;
            -webkit-transform: rotate(30deg);
            -moz-transform: rotate(30deg);
            transform: rotate(30deg);
        }

        .love-wrap .love .circle {
            background-color: #fe1239;
            width: 24px;
            height: 24px;
            position: absolute;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
            display: inline-block;
        }

        .love-wrap .love .circle1 {
            left: 0;
            bottom: 0;
        }

        .love-wrap .love .circle2 {
            right: 0;
            top: 0;
        }

        .love-wrap .love .square {
            background-color: #fe1239;
            width: 24px;
            height: 24px;
            position: absolute;
            display: inline-block;
            right: 0;
            bottom: 0;
        }

        .love-front {
            position: absolute;
            right: 24%;
            bottom: 30%;
            z-index: 8;
            -webkit-transform: rotate(50deg);
            -moz-transform: rotate(50deg);
            transform: rotate(50deg);
        }

        .love-front .love-wrap {
            -webkit-opacity: 0;
            -moz-opacity: 0;
            opacity: 0;
        }

        .love-front .love-wrap:nth-child(1) {
            -webkit-animation: love1 5s infinite ease-in 0.5s;
            -moz-animation: love1 5s infinite ease-in 0.5s;
